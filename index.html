<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="ressources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="htpps://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="ressources/js/index.js" type="module"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <div class="row align-items-center">
        <a href="index.html" class="header-logo">
          <img src="ressources/images/logo/logo.svg" alt="" id="logo" />
        </a>
      </div>
    </header>
    <main class="main">
      <aside class="search">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette"
            data-search
          />
          <label class="form-label" for="search">
            <svg
              width="33"
              height="33"
              viewBox="0 0 33 33"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z"
                fill="black"
              />
            </svg>
          </label>
        </div>
        <div class="search-tags" data-filter-tags></div>
        <div class="search-filters">
            <div class="combobox combobox-primary" data-filter="ingredients">
                <div class="combobox-wrapper">
                    <div class="combobox-control">
                        <label for="ingredients" class="combobox-control-label"
                            data-filter-label>Ingredients</label>
                        <input type="text" placeholder="Rechercher un ingredient" class="combobox-control-input"
                            id="ingredients" style="display: none;" data-filter-input>
                        <button class="combobox-control-expand" data-filter-expand>
                            <svg width="16" height="11" viewBox="0 0 16 11" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>
                    <ul class="combobox-results" data-filter-results style="display: none;"></ul>
                </div>
            </div>
            <div class="combobox combobox-success" data-filter="appliances">
                <div class="combobox-wrapper">
                    <div class="combobox-control">
                        <label for="appliances" class="combobox-control-label" data-filter-label>Appareil</label>
                        <input type="text" placeholder="Rechercher un appareil" class="combobox-control-input"
                            id="appliances" style="display: none;" data-filter-input>
                        <button class="combobox-control-expand" data-filter-expand>
                            <svg width="16" height="11" viewBox="0 0 16 11" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                    fill="white" />
                            </svg></button>
                    </div>
                    <ul class="combobox-results" data-filter-results style="display: none;"></ul>
                </div>
            </div>
            <div class="combobox combobox-danger" data-filter="ustensils">
                <div class="combobox-wrapper">
                    <div class="combobox-control">
                        <label for="ustensils" class="combobox-control-label" data-filter-label>Ustensiles</label>
                        <input type="text" placeholder="Rechercher un ustensile" class="combobox-control-input"
                            id="ustensils" style="display: none;" data-filter-input>
                        <button class="combobox-control-expand" data-filter-expand>
                            <svg width="16" height="11" viewBox="0 0 16 11" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                    fill="white" />
                            </svg></button>
                    </div>
                    <ul class="combobox-results" data-filter-results style="display: none;"></ul>
                </div>
            </div>
        </div>
    </aside>
    <section class="recipes" data-recipes>
        <div class="container">
            <h2>404</h2>
            <h3>Oops, Désolé pour cette petite erreur</h3>
            <p>Contactez-moi sur, <a href="mailto:vianey.jean@ymail.com">Click here</a></p>

        </div>

    </section>

    <section id="error" data-norecipes style="display: none;">
        <h5>Aucune recette ne correspond à vos critères de recherche. Vous pouvez chercher « tarte aux pommes », «
            poisson », etc.
        </h5>
    </section>
</main>
<footer>
    <div>
        <h6>&copy; Copyright 2022, Création par Jean Marie RABEMANALINA</h6>
    </div>
</footer>
  </body>
</html>
